name: Build feature branch

on:
  workflow_call:

jobs:
  build_java17:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: maxxq-org/maxxq-workflows/.github/workflows/maven-setup-java.yml@main
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build with Maven on Java 17
      run: mvn -B verify --file pom.xml

  build_java21:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: maxxq-org/maxxq-workflows/.github/workflows/maven-setup-java.yml@main
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Build with Maven on Java 21
      run: mvn -B verify --file pom.xml